<!DOCTYPE html>
<html>
  <head>
    <title>Temporal Database</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  </head>
  <style>
    .header{
      color: teal;
      text-align: center;
      padding-top: 15px;
    }
    .divHr{
      width: 100px;
      border-color: teal;
    }

    .CRUD{
      color: teal;
      width: 400px;
      text-align: center;
      margin: auto;
      width: 50%;
      padding: 10px;
      
    }
  </style>

  <body>
  <div class="container">
      <h1 class="header">CRUD and ALLEN</h1>
      <hr class="divHr">

      <div class="CRUD">
        <div class="ui four column grid">
        <div class="two column row">
          <div class="column CRUD">
              <div class="ui red segment">Create</div>
              <div class="ui red segment">Projection</div>
              <div class="ui red segment">Select</div>
              <div class="ui red segment">Join</div>
              <div class="ui red segment">Set difference</div>
              <div class="ui red segment">Union</div>
              <div class="ui red segment">Time slice</div>
              <div class="ui red segment">Update</div>
          </div>
          <div class="column CRUD">
              <div class="ui red segment">Delete</div>
              <div class="ui red segment">Before & after</div>
              <div class="ui red segment">Overlap & overlapped by</div>
              <div class="ui red segment">Start & started by</div>
              <div class="ui red segment">Contain & during</div>
              <div class="ui red segment">Finish & finished by</div>
              <div class="ui red segment">Equal</div>
              <div class="ui red segment">Meet & met by</div>
      </div>
    </div>
  </body>
</html>
